name: Build static site to docs folder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Build estático do Next.js
        run: npm run build

      - name: Mover build para docs/
        run: |
          rm -rf docs
          mv out docs

      - name: Commit e push do build
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Atualizar site estático em docs/" || echo "Sem alterações"
          git push 